<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <p class="calculator-number">0</p>
        <div class="calculator-buttons">
            <button class="plus-button">+</button>
            <button class="minus-button">-</button>
            <button class="multiplier-button">*</button>
            <button class="divide-button">/</button>
        </div>
        <button class="reset-button">Reset</button>
    </div>

    <div class="text-separat">
        <button class="help-button">Help button</button>
    </div>

    <div class="number-click"><p>Resetari</p></div>
    
    <script src="./script.js"></script>
</body>
</html>
